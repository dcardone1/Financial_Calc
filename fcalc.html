<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem치tica financiera</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .parent_block
        {
            display: flex;
            align-items: center;
        }
        input {
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h2>C치lculos de valor del dinero en el tiempo</h2>

<div class="parent_block">
    <div class="child_block">
        <form action="/">
            <label for="Cv">Coeficiente de v치lvula Cv:</label><br>
            <input type="number" id="Cv" name="Cv" value="0"><br>
            <label for="Caudal">Caudal (gpm):</label><br>
            <input type="number" id="Caudal" name="Caudal" value="0"><br>
            <label for="SG">Specific Gravity (1 for water):</label><br>
            <input type="number" id="SG" name="SG" value="1"><br>
            <label for="SG">Caida de presi칩n (psi):</label><br>
            <input type="number" id="deltaP" name="delta_p" value="0"><br><br>
            <button type="button" onclick=calcular()>Calcular</button>
        </form>
    </div>
    <div class="child_block">
        <img src="cv.png" alt="">
    </div>
</div>
</body>
<script>
    function calcular () {
        Q = document.getElementById("Caudal").value;
        SG = document.getElementById("SG").value;
        Cv = document.getElementById("Cv").value;
        let del_p = Math.pow((parseFloat(Q)/parseFloat(Cv)), 2)*SG;
        document.getElementById("deltaP").value  = del_p.toFixed(3);
    }
</script>
</html>
