<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática financiera</title>
    <link rel="stylesheet" href="calc.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="calc.js"></script>
</head>
<body>

<h2 class="title">Cálculos de valor del dinero en el tiempo</h2>

<div class="parent_block">
    <div class="child_block">
        <form action="/">
            <label for="VP">Valor Presente (VP):</label><br>
            <input type="number" id="VP" name="VP" value="0">
            <input type="radio" id="VP_r" name="options" onchange="showFormula()"><br>
            
            <label for="VF">Valor Futuro (VF):</label><br>
            <input type="number" id="VF" name="VF" value="0">
            <input type="radio" id="VF_r" name="options" onchange="showFormula()"><br>
            
            <label for="i">Tasa de interes (i):</label><br>
            <input type="number" id="i" name="i" value="0">
            <input type="radio" id="i_r" name="options" onchange="showFormula()"><br>
            
            <div class="container_anualidad">
                <label for="anualidad">Seleccionar si es anualidad: </label>
                <input type="checkbox" id="anualidad" name="anualidad" onchange="showFormula()"><br>

                <div class="container_options">
                    <label for="anualidad_ordinaria">Ordinaria</label>
                    <input type="radio" id="anualidad_ordinaria" name="anualidades" onchange="showFormula()">
                    <label for="anualidad_anticipada">Anticipada</label>
                    <input type="radio" id="anualidad_anticipada" name="anualidades" onchange="showFormula()"><br>
                </div>
                
                <div class="container_options">
                    <label for="con_VP">Utilizando VP</label>
                    <input type="radio" id="con_VP" name="calc_opt" onchange="showFormula()">
                    <label for="con_VF">Utilizando VF</label>
                    <input type="radio" id="con_VF" name="calc_opt" onchange="showFormula()"><br>
                </div>
                
                <div class="container_options">
                    <label for="R">Pago/Cuota (R):</label><br>
                    <input type="number" id="R" name="R" value="0">
                    <input type="radio" id="R_r" name="options" onchange="showFormula()"><br>
                </div>
                
            </div>
            
            
            <label for="periods">Periodos (n):</label><br>
            <input type="number" id="periods" name="periods" value="0">
            <input type="radio" id="n_r" name="options" onchange="showFormula()"><br><br>
            
            <button class="exe_button" type="button" onclick=calcular()>CALCULAR</button>
        </form>
    </div>
    <div id="equation" class="child_block">
        <p id="equation_paragraph">Seleccione el valor a calcular</p>
    </div>
</div>
</body>
</html>
